# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.ADMINNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd PetWeb
            git config --global user.email ${{ secrets.EMAIL }}
            git config --global user.name ${{ secrets.USERNAME }}
            git pull origin main
            git status

  copy:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.ADMINNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: 
            cd PetWeb
            if ! command -v node >/dev/null 2>&1; then
              echo "❌ node is not installed"
              exit 1
            fi

            cd html/miki
            if [ -f "generateFiles.js" ]; then
              node generateFiles.js
              echo "✅ generateFiles.js executed successfully"
            else
              echo "❌ Error: generateFiles.js not found"
              exit 1
            fi
            cd ../..
            if [ ! -f "html/miki/files.json" ]; then
              echo "❌ Error: files.json was not created"
              exit 1
            fi

            if [ -d "html" ]; then
              sudo rm -rf /var/www/html.backup 2>/dev/null || true
              sudo cp -r /var/www/html /var/www/html.backup 2>/dev/null || true
              sudo cp -r -f html/ /var/www/
              echo "✅ html directory copied successfully"
              sudo chmod -R 755 /var/www/html
              sudo chown -R www-data:www-data /var/www/html
            else
              echo "❌ Error: html directory not found"
              exit 1
            fi


            if [ -f "nginx.conf" ]; then  
              sudo cp /etc/nginx/nginx.conf /etc/nginx/nginx.conf.backup 2>/dev/null || true
              sudo cp -f nginx.conf /etc/nginx/
              echo "✅ nginx.conf copied successfully"
              sudo chmod 644 /etc/nginx/nginx.conf
              sudo chown root:root /etc/nginx/nginx.conf
            else
              echo "❌ Error: nginx.conf file not found"
              exit 1
            fi


            if sudo nginx -t; then
              echo "✅ Nginx configuration test passed, reloading..."
              sudo systemctl reload nginx
              echo "✅ Nginx reloaded successfully"
            else
              echo "❌ Nginx configuration test failed!"
              sudo cp -f /etc/nginx/nginx.conf.backup /etc/nginx/nginx.conf 2>/dev/null || true
              echo "🔄 Restored previous nginx configuration"
              exit 1
            fi