user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name *.chepykella.ru;

        return 301 https://$host$request_uri;  # редирект на HTTPS
    }

    server {
        listen 443 ssl;
        server_name *.chepykella.ru;

        ssl_certificate /etc/letsencrypt/live/chepykella.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chepykella.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;


        root /var/www/html;
        location / {
            index index.html index.htm;
            try_files $uri $uri/ =404;
        }
        
        location /grafana/ {
                proxy_pass http://5.188.159.232:3000/; # IP-адрес и порт вашего сервиса Grafana
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
         location ~* \.(css|js|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
        try_files $uri =404;
    }

    }
}

