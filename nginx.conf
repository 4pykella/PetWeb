user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Базовые настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTP сервер для редиректа и получения сертификатов
    server {
        listen 80;
        server_name chepykella.ru www.chepykella.ru;
        
        # Для ACME challenge от Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
        
        # Редирект всего остального на HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS основной сервер
    server {
        listen 443 ssl http2;
        server_name chepykella.ru www.chepykella.ru;

        # Пути к сертификатам (будут созданы certbot)
        ssl_certificate /etc/letsencrypt/live/chepykella.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chepykella.ru/privkey.pem;

        # Корневая директория
        root /var/www/html;
        
        # Статические файлы
        location / {
            index index.html index.htm;
            try_files $uri $uri/ =404;
        }

        # Grafana через подпуть
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Server $host;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Отключаем переписывание, так как Grafana знает о подпути
            proxy_redirect off;
        }

        # Prometheus через подпуть
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Переписываем ссылки в ответах Prometheus
            sub_filter_once off;
            sub_filter_types text/html;
            sub_filter '="/' '="/prometheus/';
            sub_filter 'href="/' 'href="/prometheus/';
            sub_filter 'src="/' 'src="/prometheus/';
        }

        # Статус nginx
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}